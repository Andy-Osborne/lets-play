{% extends 'public/base.html' %}

{% block title %}Let's Play | Activity Manager{% endblock %}

{% block header %}

<header class="login-banner text-center text-white banner-settings">	
  <div class="banner-content">	
    <div class="container">	
      <h1 class="masthead-heading mb-0">Let's Play</h1>	
      <h2 class="masthead-subheading mb-0">Be Creative and Have Fun!</h2>	
      <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Learn More</a>	
    </div>	
  </div>	
</header>	

{% endblock %}

{% block content %}

<div class="row no-gutters login-image b-image d-flex justify-content-center">
    <div class="col-12 col-lg-3 text-center">
        <div class="container-fluid center-form">
            <div class="header">
                <h1>Add Activity</h1>
            </div>
            <div class="row">
                <div class="col-12 d-flex justify-content-center text-sm-center text-lg-left">
                    <form action="{{ url_for('manage_activities') }}" method="POST">
                        <fieldset class="form-group">
                            <div class="form-group">
                                <label class="form-control-label" for="activity_name">Activity Name</label>
                                <input class="form-control" type="text" name="activity_name" id="activity_name" required>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="activity_description">Activity Description</label>
                                <textarea class="form-control" name="activity_description" id="activity_description" cols="30" rows="5"
                            required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" for="activity_requirements">Activity Requirements</label>
                                <textarea class="form-control" name="activity_requirements" id="activity_requirements" cols="30" rows="5"
                            placeholder="Leave empty if there are none"></textarea>
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="activity_photo" id="activity_photo" value="True">
                                <label class="form-check-label" for="activity_photo" required> Is photo Upload Required?</label>
                            </div>

                        </fieldset>
                        <div class="form-group text-center">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
